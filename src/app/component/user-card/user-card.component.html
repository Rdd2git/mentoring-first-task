<div class="user-card">
	<h2 class="title">{{ user.name }}</h2>
	<div (click)="onClick($event)">
		<h3>{{user.id}}</h3>
		<p>{{ user.email }}</p>
		<p>{{ user.phone }}</p>
		<p>{{ user.website }}</p>
	</div>
	<button mat-raised-button color="primary" (click)="onDelete(user.id)">Удалить</button>
</div>
